<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript var</title>
    <script>
        //한 줄 주석
        /*
            여러 줄 주석
        */
        //숫자를 선언하는 방법
        var num1 = 9999;
        var num1 = 1000;//var는 이중선언 가능

        //alert(num1);이건 쓰지 말기
        console.log(num1);//자바의 println과 같은 기능

        //문자열 선언 방법
        var myName = '이상효';
        var yourName = '서민재';
        console.log(myName);
        console.log(yourName);

        //ES6에서 추가된 문자열 표기법(``)
        var multiName = `나는 이상효입니다. 
        당신은 누구입니까?`;
        console.log(multiName);

        //자료형 확인
        var test = 0;

        console.log(typeof num1);
        console.log(typeof myName);
        console.log(typeof test);
        console.log(typeof ourName);

        var ourName = "kpc";//variable hoisting

        console.log(typeof ourName);

        foo();
        function foo() {
            console.log('function foo()');
        }
        console.log(typeof foo);

        let a1 = 100;
        //let a2 = 200;//let변수는 var변수와 다르게 이중 선언이 불가=>에러발생
        console.log(a1);
        //let a2 = 10;//variable hoisting 불가 =>에러발생

        //변수 var : if문 안에서와 밖에서 각각 별개로 변수 선언 가능
        var b1 = 10;
        console.log(b1);//10
        if(true) {
            var b1 = 20;
            console.log(b1);//20
        }
        console.log(b1);//20

        //변수 let : if문 안에서와 밖에서 각각 별개로 변수 선언 가능
        let c1 = 10;
        console.log(c1);//10
        if(true) {
            let c1 = 20;
            colsole.log(c1);//20
        }
        console.log(c1);//10

        //변수 const
        const d1 = 10;
        //d1=30; const는 primitive type일때 값 변경 불가

        const e1 = [1,2];
        e1.push(3);//const가 complex type일 때는 객체의 구성요소가 바뀌는것은 ok
        console.log(e1);

        //1. primitive type => let
        //2. primitive type 중에서 상수가 필요할 때는 const
        //3. complex type => const

        
    </script>
</head>
<body>
    
</body>
</html>
