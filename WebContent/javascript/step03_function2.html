<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function2</title>
</head>
<script>
    //생성자함수
    const Student = function(name, korean, math) {
        this.name = name;
        this.korean = korean;
        this.math = math;
        this.getSum = function() {
            return this.korean + this.math;
        }
    }

    const s1 = new Student('이상효',90,90);
    console.log(s1.name);
    console.log(s1.getSum());
    console.log(typeof s1);

    const Student = {
        "name":이상효,
        "korean":90,
        "math":90,
        "getSum":function(){
            return this.korean + this.math;
        }
    }

</script>

</body>
