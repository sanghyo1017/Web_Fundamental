<!DOCTYPE html>
<html lang="en">
    <style>
        .container {
            background-color: beige;
        }
        /*.container p => .container의 자손 중에서 p요소 선택
          .container > p => .container 의 자식 중에서 p요소 선택
          .container + p => .container 의 형제 중에서 바로 인접한 p요소 선택
          .container ~ p => .container 의 형제 중에서 모든 p요소 선택
        */
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector2</title>
</head>
<body>
    <p>I am student</p>
    <div class="container">
        <p>I am student</p>
        <div>
            <p>I am student</p>
        </div>
    </div>
    <p> I am student</p>
    <p> I am student</p>
    <p> I am student</p>
    <p> I am student</p>
    
</body>
</html>
