<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <style>
        .one {
            font-style :italic;
            font-family:'돋움', Arial, Helvetica, sans-serif;
            font-size : 12px;
            text-decoration: underline;
            color : rgb(231, 126, 161);
        }
        .two {
            text-transform: uppercase;
            letter-spacing: 5px;
            text-indent: 10px;
            line-height:30px;
        }
        .three {
            text-align:center;
        }
    </style>
</head>

<body>

    <div>
        <p class="one">나는 학생입니다.</p>
    </div>
    <div>
        <p class="two">I am a student</p>
    </div>
    <div>
        <p class="three">I am a student</p>
    </div>
    
</body>
</html>
